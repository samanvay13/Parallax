<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene" id="scene1">
        <div class="shape square"></div>
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
    </div>

    <div class="scene" id="scene2">
        <div class="zoom-container">
            <div class="shape square zoom">
                <span class="text">Square</span>
            </div>
        </div>
    </div>

    <div class="scene" id="scene3">
        <div class="zoom-container">
            <div class="shape circle zoom">
                <span class="text">Circle</span>
            </div>
        </div>
    </div>

    <div class="scene" id="scene4">
        <div class="zoom-container">
            <div class="shape triangle zoom">
                <span class="text">Triangle</span>
            </div>
        </div>
    </div>

    <div class="scene" id="scene5">
        <div class="floating-shapes">
            <div class="shape square float"></div>
            <div class="shape circle float"></div>
            <div class="shape triangle float"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
